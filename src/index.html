<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Screen Recording</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="render.js"></script>
  </head>
  <body class="content">
    <h1>Screen Recorder</h1>

    <video></video>

    <button id="startRecordingButton" class="button is-primary">Start</button>
    <button id="stopRecordingButton" class="button is-warning">Stop</button>

    <br>

    <label name="videoResolution"></label>
    <select name="videoResolution" id="videoResolution">
      <option value="Default">Default</option>
      <option value ="4k">4k</option>
      <option value = "1440p">1440p</option>
      <option value="1080p">1080p</option>
      <option value="720p">720p</option>
      <option value="480p">480p</option>
    </select>

    <hr/> 

    <button id="selectVideoButton" class="button is-text">Select a Video Source</button>

  </body>
</html>
